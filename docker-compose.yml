version: '3.9'

services:
  dbtest:
    image: postgres:15.3
    env_file: .env.test
    restart: always
    container_name: integration-tests
    ports:
      - '5430:5430'
    environment:
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
      POSTGRES_DB: tests

  dblocal:
    image: postgres:15.3
    env_file: .env.local
    restart: always
    container_name: local-db
    ports:
      - '5433:5433'
    environment:
      POSTGRES_USER: prisma
      POSTGRES_PASSWORD: prisma
      POSTGRES_DB: db
